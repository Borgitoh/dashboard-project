<div class="container">
  <h2>Satisfação e Feedback</h2>
  <button (click)="printPage()" class="btn btn-secondary no-print">
    Imprimir Gráficos
  </button>
  <h3>Gráficos de Barras Agrupadas</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="groupedBarChartData"
            [labels]="groupedBarChartLabels"
            [options]="groupedBarChartOptions"
            [legend]="groupedBarChartLegend"
            [chartType]="groupedBarChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="groupedBarChartData"
            [labels]="groupedBarChartLabels"
            [options]="groupedBarChartOptions"
            [legend]="groupedBarChartLegend"
            [chartType]="groupedBarChartType">
    </canvas>
  </div>

  <h3>Gráficos de Radar</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [options]="radarChartOptions"
            [legend]="radarChartLegend"
            [chartType]="radarChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [options]="radarChartOptions"
            [legend]="radarChartLegend"
            [chartType]="radarChartType">
    </canvas>
  </div>
</div>
