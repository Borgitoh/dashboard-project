<div class="container">
  <h2>Pesquisa e Publicações</h2>
  <button (click)="printPage()" class="btn btn-secondary no-print">
    Imprimir Gráficos
  </button>
  <h3>Gráficos de Colunas Agrupadas</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="groupedColumnChartData"
            [labels]="groupedColumnChartLabels"
            [options]="groupedColumnChartOptions"
            [legend]="groupedColumnChartLegend"
            [chartType]="groupedColumnChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="groupedColumnChartData"
            [labels]="groupedColumnChartLabels"
            [options]="groupedColumnChartOptions"
            [legend]="groupedColumnChartLegend"
            [chartType]="groupedColumnChartType">
    </canvas>
  </div>

  <h3>Gráficos de Barras Horizontais</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="horizontalBarChartData"
            [labels]="horizontalBarChartLabels"
            [options]="horizontalBarChartOptions"
            [legend]="horizontalBarChartLegend"
            [chartType]="horizontalBarChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="horizontalBarChartData"
            [labels]="horizontalBarChartLabels"
            [options]="horizontalBarChartOptions"
            [legend]="horizontalBarChartLegend"
            [chartType]="horizontalBarChartType">
    </canvas>
  </div>
</div>
