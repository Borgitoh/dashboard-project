<div class="container">
  <h2>Empregabilidade</h2>
  <button (click)="printPage()" class="btn btn-secondary no-print">
    Imprimir Gráficos
  </button>
  <h3>Gráficos de Barra</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>

  <h3>Gráficos de Rosca</h3>
  <div class="hidenIphone">
    <canvas baseChart
            [datasets]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [legend]="doughnutChartLegend"
            [chartType]="doughnutChartType">
    </canvas>
  </div>
  <div class="showIphone">
    <canvas baseChart height="300"
            [datasets]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [legend]="doughnutChartLegend"
            [chartType]="doughnutChartType">
    </canvas>
  </div>
</div>
